convert_matrix_format:
  help: |
    Convert between different matrix formats.
  args:
    matrix_format:
      shorthelp: format of the sparse matrices.
      default: serial_text
    infile:
      shorthelp: matrix to convert from.
      default: infile.dat
    outfile:
      shorthelp: matrix to convert to.
      default: outfile.dat
matrixpower:
  help: |
    Compute the powers of a matrix.
  args:
    matrix_format:
      shorthelp: format of the sparse matrices.
      default: serial_text
    inmatrix_file:
      shorthelp: matrix A
      default: inmatrix.bin
    outmatrix_file:
      shorthelp: inmatrix^(power)
      default: outmatrix.bin
    power:
      shorthelp: which power to raise the matrix to.
      default: 1
multiply_matrices:
  help: |
    Multiply two matrices.
  args:
    amatrix_file:
      shorthelp: matrix A
      default: amatrix.bin
    bmatrix_file:
      shorthelp: matrix B
      default: bmatrix.bin
    cmatrix_file:
      shorthelp: matrix C
      default: cmatrix.bin
    matrix_format:
      shorthelp: format of the sparse matrices.
      default: serial_text
